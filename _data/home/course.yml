- p: <p> Software Engineering is an important subject for exam as well as for your skills and also helps for placements Having good command over the subject helps a lot. </p>
- p: <p> Computer software engineers, or software developers, design and develop software applications or computer systems. </p>
- p: <p> They may develop computer applications for clients as well as the major systems that make a computer run.  </p>
- p: <p> Due to COVID-19 all the classes will be online. So, it become important that students learn it &  have a good command over it. So, start learning and keep exploring.  </p> 
- p: <p> Here you can found all the content regarding syllabus, material and important announcments.  </p>
- p: <p> And here, good books have been uploaded and you will also get notes of well experienced faculties which will help you in your exams, here you will get related notes from the exam, so that you will not waste time in finding notes during the exam. </p>
